<div class="row justify-content-center">
  <div class="col-md-3 text-center">
    <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
      <img class="mb-4" src="assets/images/angular_solidBlack.svg" alt="" width="125" height="125">
      <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Password" required>     
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.form.valid">Go</button>
      {{diagnostic}}
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>      
  </div>
</div>
